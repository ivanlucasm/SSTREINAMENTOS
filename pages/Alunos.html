<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../styles/administrador.css">

    <title>SSTREINAMENTOS - ALUNOS </title>

<body>
    <form>

        <div>
            <p>Nome do aluno: <input type="text" class="nomealuno" placeholder="Nome... "> </p>
            <p>Categoria: <input type="text" class="categoria" placeholder="Atividade que ele realiza"> </p>
            <p>Valor: <input type="number" class="Valor" placeholder="Valor"></p>
            <p>Status: <select name="status" id="status" class="status">
                    <option value="Pendente"> Pendente</option>
                    <option value="Pago"> Pago</option>
                </select> </p>

            <button class="add" type="button" onclick="addData()"> Adicionar </button>
            <button class="update" type="button">Editar</button>
        </div>
    </form>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Mês</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
